<div class="jumbotron p-0 m-4">
  <div class="container-fluid">
    <h1 class="display-4 text-center mb-4">
      Counter Exercise
    </h1>
    <div class="row align-items-end">
      <div class="col-md-2 text-center">
        <h1 class="display-3">0</h1>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="gapSelection">Gap</label>
          </div>
          <select class="custom-select" id="gapSelection">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group mb-3 d-flex justify-content-between">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" checked name="counterSign" id="signPlus" value="+">
            <label class="form-check-label" for="signPlus">+</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="counterSign" id="signMinus" value="-">
            <label class="form-check-label" for="signMinus">-</label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="milliseconds">Milliseconds</span>
          </div>
          <input type="number" class="form-control" aria-label="milliseconds" aria-describedby="milliseconds"
                value="1000">
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-success btn-block">Start</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-warning btn-block">Clear</button>
      </div>
    </div>
  </div>
</div>
